<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | PG Owner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      background-color: #0D0F21;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #16182C;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(75, 71, 217, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4B47D9;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #1E1F38;
      color: #fff;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4B47D9;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3C3ABE;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #4B47D9;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <div class="link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script>
    function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('backend/auth/register.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, email, password })
      })
      .then(res => res.text())
      .then(res => {
        if (res === 'registered') {
          alert('Registered successfully. Please login.');
          window.location.href = 'login.html';
        } else {
          alert('Registration failed. Try another email.');
        }
      });
    }
  </script>
</body>
</html>
